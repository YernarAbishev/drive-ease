{% extends './base.html' %}
<style>
    input, select {
        padding: 20px !important;
        background: red;
    }
</style>
{% block content %}
<div class="container">
    <a href="{% url 'user_cars_page' %}" style="margin-top: 20px;" class="waves-effect waves-light btn-small orange">Back</a>
    <h4 style="margin-bottom: 40px;">Edit history for {{ car.mark }} {{ car.model}}</h4>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button class="btn-large waves-effect blue waves-light" style="margin-top: 20px; width: 100%; display: block; text-align: center;" type="submit">Edit</button>
    </form>
</div>
{% endblock %}
